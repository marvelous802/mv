<!DOCTYPE html>
<html lang="en">
<head>
	<title>Marvelous - Contact</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body background="bg.jpeg">
	<center>
		<img src="m-icon.png" width="35">
		<h1>CONTACT</h1>
		<form action="get">
			<input type="text" name="name" size="32" placeholder="Enter your name"><br>
		
			<input type="email" name="email" size="32" placeholder="Enter your email"><br>
			Gender<br>
			<input type="radio" name="gender" id="gender-male"><label for="gender-male">Male</label>
		
			<input type="radio" name="gender" id="gender-female"><label for="gender-female">Female</label><br>
			<select name="deal">
				<option>Deal</option>
				<option value="perform">Performance</option>
			</select><br>
			<textarea name="message" placeholder="Enter your message" cols="33" rows="10"></textarea><br>
			<button>Send Message</button>
		</form>
	</center>
	<p align="middle">
		<a href="index.html">Go to homepage</a><br>
		<strong>Marvelous - &copy; Copyright 2021</strong>
	</p>
</body>
</html>
